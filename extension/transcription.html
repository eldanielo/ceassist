<!DOCTYPE html>
<html>
<head>
  <title>Sales Coach</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column; /* Main layout is now a column */
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    #facts-panel {
      padding: 15px;
      background-color: #fff;
      border-bottom: 2px solid #e0e0e0;
      flex-shrink: 0; /* Prevent this panel from shrinking */
    }
    #facts-panel h1 {
      font-size: 1.2em;
      color: #d93025;
      margin-top: 0;
    }
    .facts-container {
      display: flex;
      flex-direction: row;
    }
    .facts-category {
      flex: 1;
    }
    .facts-list {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap; /* Allow facts to wrap */
    }
    .fact-item {
      background-color: #fce8e6;
      border: 1px solid #f9ab8f;
      color: #c5221f;
      padding: 5px 10px;
      border-radius: 15px;
      margin-right: 10px;
      margin-bottom: 10px;
      font-size: 0.9em;
      display: inline-block;
    }
    .fact-item.expandable {
      cursor: pointer;
    }
    .gcp-service {
      display: none;
      margin-top: 5px;
      font-style: italic;
      color: #5f6368;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      flex-grow: 1; /* Allow this container to grow and fill space */
      overflow: hidden; /* Prevent double scrollbars */
    }
    .panel {
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #assistant-panel {
      flex: 2;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
    }
    #transcript-panel {
      flex: 1;
      background-color: #f0f2f5;
    }
    h1 {
      margin-top: 0;
      font-size: 1.5em;
      color: #1a73e8;
      border-bottom: 2px solid #1a73e8;
      padding-bottom: 10px;
    }
    h2 {
      font-size: 1.1em;
      color: #333;
    }
    .message-bubble {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      line-height: 1.6;
    }
    .ce-tip, .direct-answer {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .arrow {
      border: solid #333;
      border-width: 0 2px 2px 0;
      display: inline-block;
      padding: 3px;
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      transition: transform 0.2s;
    }
    .arrow.expanded {
      transform: rotate(-135deg);
      -webkit-transform: rotate(-135deg);
    }
    .ce-tip {
      background-color: #e8f0fe;
      border-left: 4px solid #1a73e8;
      font-size: 1.1em;
    }
    .direct-answer {
      background-color: #e6f4ea;
      border-left: 4px solid #34a853;
      font-size: 1.0em;
    }
    .transcript-entry {
      background-color: #ffffff;
      font-size: 0.9em;
      color: #5f6368;
    }
    #interim-transcript {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="facts-panel">
    <h1>Key Facts</h1>
    <div class="facts-container">
      <div class="facts-category">
        <h2>Infrastructure</h2>
        <ul id="infrastructure-facts-list" class="facts-list"></ul>
      </div>
      <div class="facts-category">
        <h2>Other</h2>
        <ul id="other-facts-list" class="facts-list"></ul>
      </div>
    </div>
  </div>
  <div class="main-container">
    <div id="assistant-panel" class="panel">
      <h1>AI Assistant</h1>
      <div id="assistant-responses"></div>
    </div>
    <div id="transcript-panel" class="panel">
      <h1>Live Transcript</h1>
      <div id="transcript-log"></div>
      <div id="interim-transcript" class="transcript-entry"></div>
    </div>
  </div>
  <script src="transcription.js"></script>
</body>
</html>
